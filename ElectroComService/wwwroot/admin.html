<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroCom Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>ElectroCom Admin Dashboard</h1>
            <p>Manage your gadget inventory and distributor stock levels.</p>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Add New Product</h3>
                <form id="productForm">
                    <div class="input-group">
                        <label>Product ID</label>
                        <input type="text" id="productId" placeholder="e.g., ITM-001" required>
                    </div>
                    <div class="input-group">
                        <label>Product Name</label>
                        <input type="text" id="productName" placeholder="Name" required>
                    </div>
                    <div class="input-group">
                        <label>Price ($)</label>
                        <input type="number" id="price" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label>Stock</label>
                        <input type="number" id="quantity" placeholder="Qty" required>
                    </div>
                    <div class="input-group full-width">
                        <label>Delivery (Days)</label>
                        <input type="number" id="days" placeholder="Days" required>
                    </div>
                    <button type="submit">Save Product</button>
                </form>
                <p id="statusMessage"></p>
            </div>

            <div class="card">
                <h3>Inventory List</h3>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Delivery</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
